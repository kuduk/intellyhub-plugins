# Esempio: List Batch Jobs
# Lista tutti i job di batch calling nel workspace

variables:
  # Configura qui le tue credenziali ElevenLabs
  ELEVENLABS_API_KEY: "your_elevenlabs_api_key_here"
  
  # Configurazione paginazione
  PAGE_LIMIT: 20
  show_details: true

states:
  start:
    state_type: "command"
    action:
      eval: "print('ğŸ“‹ Recupero lista batch calls...')"
    transition: "list_first_page"
  
  list_first_page:
    state_type: "elevenlabs_batch_calling"
    operation: "list"
    api_key: "{ELEVENLABS_API_KEY}"
    limit: "{PAGE_LIMIT}"
    output: "batch_list_page1"
    success_transition: "show_first_page"
    error_transition: "handle_error"
  
  show_first_page:
    state_type: "command"
    action:
      eval: |
        print(f"ğŸ“Š Prima pagina - Trovati {batch_list_page1.batch_count} batch calls:")
        print(f"   ğŸ“„ Limite per pagina: {PAGE_LIMIT}")
        print(f"   ğŸ“„ Ha piÃ¹ pagine: {batch_list_page1.has_more}")
        print(f"   ğŸ“… Recuperato il: {batch_list_page1.timestamp}")
        print(f"\n" + "="*60)
        
        for i, batch in enumerate(batch_list_page1.data.batch_calls, 1):
            print(f"ğŸ“ {i}. {batch['name']}")
            print(f"   ğŸ†” ID: {batch['id']}")
            print(f"   ğŸ“Š Status: {batch['status']}")
            print(f"   ğŸ“… Creato: {batch['created_at_unix']}")
            print(f"   ğŸ“± Provider: {batch['phone_provider']}")
            if show_details:
                print(f"   ğŸ‘¤ Agent: {batch['agent_id']}")
                print(f"   ğŸ“ Telefono: {batch['phone_number_id']}")
            print("")
    transition: "check_more_pages"
  
  check_more_pages:
    state_type: "if"
    condition: "{batch_list_page1.has_more} == True"
    true_transition: "list_second_page"
    false_transition: "summary"
  
  list_second_page:
    state_type: "elevenlabs_batch_calling"
    operation: "list"
    api_key: "{ELEVENLABS_API_KEY}"
    limit: "{PAGE_LIMIT}"
    last_doc: "{batch_list_page1.next_doc}"
    output: "batch_list_page2"
    success_transition: "show_second_page"
    error_transition: "handle_pagination_error"
  
  show_second_page:
    state_type: "command"
    action:
      eval: |
        print(f"ğŸ“Š Seconda pagina - Trovati {batch_list_page2.batch_count} batch calls aggiuntivi:")
        print(f"   ğŸ“„ Ha piÃ¹ pagine: {batch_list_page2.has_more}")
        print(f"\n" + "="*60)
        
        start_index = batch_list_page1.batch_count + 1
        for i, batch in enumerate(batch_list_page2.data.batch_calls, start_index):
            print(f"ğŸ“ {i}. {batch['name']}")
            print(f"   ğŸ†” ID: {batch['id']}")
            print(f"   ğŸ“Š Status: {batch['status']}")
            print(f"   ğŸ“… Creato: {batch['created_at_unix']}")
            print(f"   ğŸ“± Provider: {batch['phone_provider']}")
            if show_details:
                print(f"   ğŸ‘¤ Agent: {batch['agent_id']}")
                print(f"   ğŸ“ Telefono: {batch['phone_number_id']}")
            print("")
    transition: "combined_summary"
  
  combined_summary:
    state_type: "command"
    action:
      eval: |
        total_batches = batch_list_page1.batch_count + batch_list_page2.batch_count
        has_more = batch_list_page2.has_more
        
        print(f"ğŸ“Š RIEPILOGO COMPLETO:")
        print(f"   ğŸ“ Batch totali visualizzati: {total_batches}")
        print(f"   ğŸ“„ Pagine recuperate: 2")
        print(f"   ğŸ“„ Sono presenti altre pagine: {has_more}")
        
        # Analizza gli stati
        all_batches = batch_list_page1.data.batch_calls + batch_list_page2.data.batch_calls
        status_count = {}
        for batch in all_batches:
            status = batch['status']
            status_count[status] = status_count.get(status, 0) + 1
        
        print(f"\nğŸ“ˆ DISTRIBUZIONE PER STATUS:")
        for status, count in status_count.items():
            print(f"   {status}: {count}")
    transition: "end"
  
  summary:
    state_type: "command"
    action:
      eval: |
        print(f"ğŸ“Š RIEPILOGO:")
        print(f"   ğŸ“ Batch totali: {batch_list_page1.batch_count}")
        print(f"   ğŸ“„ Pagine: 1 (tutte visualizzate)")
        
        # Analizza gli stati
        status_count = {}
        for batch in batch_list_page1.data.batch_calls:
            status = batch['status']
            status_count[status] = status_count.get(status, 0) + 1
        
        print(f"\nğŸ“ˆ DISTRIBUZIONE PER STATUS:")
        for status, count in status_count.items():
            print(f"   {status}: {count}")
    transition: "end"
  
  handle_pagination_error:
    state_type: "command"
    action:
      eval: |
        print(f"âš ï¸ Errore durante il recupero della seconda pagina:")
        print(f"   ğŸ’¬ Messaggio: {batch_list_page2.error}")
        print(f"   ğŸ“… Timestamp: {batch_list_page2.timestamp}")
        print(f"   â„¹ï¸ Mostro solo la prima pagina")
    transition: "summary"
  
  handle_error:
    state_type: "command"
    action:
      eval: |
        print(f"âŒ Errore durante il recupero della lista:")
        print(f"   ğŸ’¬ Messaggio: {batch_list_page1.error}")
        print(f"   ğŸ“… Timestamp: {batch_list_page1.timestamp}")
        if hasattr(batch_list_page1, 'status_code'):
            print(f"   ğŸ”¢ Status Code: {batch_list_page1.status_code}")
    transition: "end"
  
  end:
    state_type: "end"