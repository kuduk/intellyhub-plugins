# Telegram Echo Bot - Esempio Base
# Ripete semplicemente tutti i messaggi ricevuti

listener:
  listener_type: "telegram"
  bot_token: "{TELEGRAM_BOT_TOKEN}"
  polling_interval: 2
  message_types: ["text"]
  ignore_old_messages: true


start_state: "start"

states:
  start:
    state_type: command
    eval: "print('ðŸ”„ Echo: {telegram_message_text}')"
    transition: "end"
  
  end:
    state_type: "end"
